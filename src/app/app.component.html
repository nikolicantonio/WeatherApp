<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input
      type="text"
      placeholder="Search city"
      name="city"
      [(ngModel)]="name"
    />
  </form>
</div>
<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="weatherData.main.temp > 15" />
    <img src="../assets/cold.jpg" *ngIf="weatherData.temp <= 15" />

    <div class="weather-data">
      <div class="location">{{ weatherData.main.name }}</div>
      <div class="temperature">
        {{ weatherData.main.temp | number : "1.0-0" }}°C
      </div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/temperature.png" />
          <span>min</span>
        </div>
        <div class="info-block-value">{{ weatherData.main.temp_min }}°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/heating.png" />
          <span>max</span>
        </div>
        <div class="info-block-value">{{ weatherData.main.temp_max }}°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wet.png" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">{{ weatherData.main.humidity }}%</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" />
          <span>wind</span>
        </div>
        <div class="info-block-value">{{ weatherData.main.speed }}km/h</div>
      </div>
    </div>
  </div>
</div>
